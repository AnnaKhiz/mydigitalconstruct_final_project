<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
				content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="./js/index.js" defer></script>
	<link rel="stylesheet" href="css/style.css">
	<title>Dashboard</title>
</head>

<body>
<div class="container-fluid text-center">
  <header class="header-nav shadow">
    <h4>Dashboard system</h4>
    <nav class="nav-list">
      <a href="signup.html" >Sign up</a>
      <a href="/" class="active">Sign in</a>
    </nav>
  </header>
	<main class="row justify-content-start bg-main">
		<section class="col-6 p-0 image-container">
			<img src="assets/img/bg_signin.png" alt="background image">
		</section>
		<section class="col-6 text-white text-start d-flex justify-center align-items-center py-4 px-40">
			<div class="p-4 w-100">
				<h3 class="mb-2">Nice to see you!</h3>
				<p class="mb-8">Enter your email and password to sign in</p>

				<form action="#" class="login-form">
					<div class="mb-3">
						<label for="email-log" class="d-block mb-1">Email</label>
						<input 
              type="email" 
              placeholder="Your email address" 
              id="email-log" 
              class="form-hover w-100 px-3 py-2 bg-transparent rounded-4 text-white shadow" 
            >
					</div>

					<div class="mb-12">
						<label for="password-log" class="d-block mb-1">Password</label>
						<input 
              type="password" 
              placeholder="Your password" 
              id="password-log" 
              class="form-hover w-100 px-3 py-2 bg-transparent rounded-4 text-white shadow"
            >
					</div>
          <p class="message-block" id="message-block"></p>

					<button class="button-hover px-3 py-2 rounded-4 w-100 mb-4 text-white bg-primary text-uppercase" id="sign-in-button">
						Sign in
					</button>
				</form>

				<p class="text-center text-secondary fw-bold">Don't have an account? <a href="signup.html" class="link-hover text-white">Sign up</a></p>
			</div>

		</section>
	</main>
</div>
</body>
</html>
